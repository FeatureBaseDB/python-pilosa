language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"
  - "pypy"
sudo: required
services:
  - docker
before_install:
  - docker run -d -p 10101:10101 pilosa/pilosa:v0.3.2
install: "pip install -r requirements.txt -r test-requirements.txt coveralls"
script: make cover
after_success:
  coveralls

